<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Artikel</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1 class="content_header">Artikel</h1>
                </br>
                <table>
                    <thead>
                        <tr>
                            <th>Filter:</th>
                            <th><a th:href="@{/roomservice/all}">Article</a></th>
                            <th><a th:href="@{/roomservice/food}">Food</a></th>
                            <th><a th:href="@{/roomservice/drink}">Drink</a></th>
                            <th><a th:href="@{/roomservice/game}">Game</a></th>
                            <th><a th:href="@{/roomservice/movie}">Movie</a></th>
                        </tr>
                    </thead>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th><a th:href="@{/roomservice/cart}">Warenkorb</a></th>
                        </tr>
                    </thead>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th><a th:href="@{/roomservice/sort/type}">Artikeltyp</a></th>
                            <th><a th:href="@{/roomservice/sort/name}">Artikelname</a></th>
                            <th><a th:href="@{/roomservice/sort/price}">Preis</a></th>
                            <th>Anzahl</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" article : ${catalog}">
                            <td th:text="${article.type}">type</td>
                            <td th:text="${article.name}">name</td>
                            <td th:text="${article.price}">3 €</td>
                            <td>
                                <form role="form" th:action="@{/roomservice/addArticle}" method="post">
                                    <input type="hidden" name="pid" value="0" th:value="${article.getId()}" />
                                    <div class="field">
                                        <input id="number" type="number" name="number" min="1" max="10" step="1"
                                            value="1" /><br />
                                    </div>
                                    <button type="submit">Hinzufügen</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
