<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Bewertung erstellen</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1 class="content_header">Bewertungen erstellen</h1>
                <br>
                <div class="rating">
                    <form role="form" th:action="@{/add-rating}" th:object="${ratingAddForm}" method="post">
                        <div class="ui negative message" th:if="${#fields.hasErrors('star')}" th:errors="*{star}"></div>
                        <br th:if="${#fields.hasErrors('star')}">
                        <input type="text" id="star" name="star" th:field="*{star}" th:errorclass="fieldError"
                            placeholder="Bewertung zwischen 1 und 5" th:value="${star}" />
                        <br>
                        <input type="text" id="comment" name="comment" th:field="*{comment}"
                            placeholder="Kommentar (optional)" th:value="${comment}" />
                        <br>
                        <button class="button" type="submit">BestÃ¤tigen</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
