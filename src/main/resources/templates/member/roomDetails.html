<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Raumdetails</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1 class="content_header">Raumdetails</h1>
                </br>
                <table>
                    <thead>
                        <tr>
                            <th>Raumname</th>
                            <th>Typ</th>
                            <th>Preis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${room.name}">name</td>
                            <td th:text="${room.type}">type</td>
                            <td th:text="${price}">price</td>
                        </tr>
                    </tbody>
                </table>
                <form role="form" th:action="@{/addRoom/{id}(id=${room.id})}" th:object="${PriceForm}" method="post">
                    <input id="price" name="price" type="hidden" th:value="${price}" />
                    <input id="startString" name="startString" type="hidden" th:value="${start}" />
                    <input id="endString" name="endString" type="hidden" th:value="${end}" />
                    <button type="submit">Hinzufügen</button>
                </form>
                </br>
                <table>
                    <thead>
                        <tr>
                            <th>Ausstattung</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" equipment : ${room.getEquipments()}">
                            <td th:text="${equipment}">ausstattung</td>
                        </tr>
                    </tbody>
                </table>
                </br>
                <p><a th:href="@{/rooms}">Zurück</a></p>
            </div>
        </section>
    </div>
</body>

</html>
