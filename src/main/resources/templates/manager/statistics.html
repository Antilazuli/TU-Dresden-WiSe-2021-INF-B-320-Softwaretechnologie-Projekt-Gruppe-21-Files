<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Statistiken</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1 class="content_header">Statistiken</h1>
                </br>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Insgesamt gebuchte Tage</th>
                            <th>Auslastung f√ºr diesen Monat</th>
                            <th>Details</th>
                        </tr>
                    <tbody>
                        <tr th:each=" room : ${roomWithTotalCount.keySet()}">
                            <td th:text="${room.getName()}">name</td>
                            <td th:text="${room.getType()}">type</td>
                            <td th:text="${roomWithTotalCount.get(room)}">type</td>
                            <td th:text="${roomWithPercentage.get(room)}"></td>
                            <td><a th:href="@{/manager/room/{id}(id=${room.id})}">details</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
