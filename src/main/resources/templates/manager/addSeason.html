<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Saison erstellen</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1>Saison erstellen</h1>
                </br>
                <form role="form" th:action="@{/addSeason}" th:object="${seasonForm}" method="post">
                    <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                        <p>Einige Angaben sind nicht korrekt.</p>
                        <br>
                    </div>
                    <div class="field">
                        <label for="name">Name: </label>
                        <input id="name" name="name" th:field="*{name}" th:errorclass="fieldError" type="text"
                            th:value="${name}" />
                        <div class="ui negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    </br>
                    <div class="field">
                        <label for="value">Aufschlag in %: </label>
                        <input id="value" name="value" th:field="*{value}" th:errorclass="fieldError" type="text"
                            min="1" th:value="${value}" />
                        <div class="ui negative message" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">
                        </div>
                    </div>
                    </br>
                    <div class="field">
                        <label for="start">Startdatum: </label>
                        <input id="start" name="start" th:field="*{start}" th:errorclass="fieldError" type="date"
                            th:value="${start}" />
                        <div class="ui negative message" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">
                        </div>
                    </div>
                    </br>
                    <div class="field">
                        <label for="end">Enddatum: </label>
                        <input id="end" name="end" th:field="*{end}" th:errorclass="fieldError" type="date"
                            th:value="${end}" />
                        <div class="ui negative message" th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></div>
                    </div>
                    </br>
                    <button type="submit">Erstellen</button>
                </form>
                </br>
                <p><a th:href="@{/manager/seasons}">Zur√ºck</a></p>
            </div>
        </section>
    </div>
</body>

</html>
