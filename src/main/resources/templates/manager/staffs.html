<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Personal Übersicht</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1 class="content_header">Personal Übersicht</h1>
                <br>
                <div class="contentA_button"><a th:href="@{/manager/staff/add}">Personal hinzufügen</a></div>
                <table>
                    <thead>
                        <tr>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>E-Mail</th>
                            <th></th>
                        </tr>
                    <tbody>
                        <tr th:each=" staff : ${staffs}">
                            <td th:text="${staff.getFirstname()}">name</td>
                            <td th:text="${staff.getLastname()}">name</td>
                            <td th:text="${staff.getEmail()}">email</td>
                            <td>
                                <form role="form" th:action="@{/removeStaff/{id}(id=${staff.getId()})}" method="post">
                                    <button type="submit">entfernen</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
