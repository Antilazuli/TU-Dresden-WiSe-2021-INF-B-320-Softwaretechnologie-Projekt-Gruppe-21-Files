<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>Dienstplan</title>
</head>

<body>
    <div class="ui_container">
        <section layout:fragment="content">
            <div class="catalog">
                <h1 class="content_header">Dienstplan</h1>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>Mitarbeiter</th>
                            <th th:each=" day : ${days}" th:text="${day}">day</th>
                        </tr>
                    <tbody>
                        <tr th:each=" staff : ${dayPerSatff.keySet()}">
                            <td th:text="${staff}">staff</td>
                            <td th:each=" day : ${dayPerSatff.get(staff)}" th:text="${day.getRooms()}">id</td>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
